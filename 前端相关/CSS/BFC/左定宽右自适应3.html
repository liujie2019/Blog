<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left {
            height: 400px;
            width: 200px;
            position: absolute;
            background: red;
        }
        .right {
            height: 400px;
            left: 200px;
            width: calc(100% - 200px);
            position: absolute;
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="left">左</div>
    <div class="right">右</div>
</body>
</html>
